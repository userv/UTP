{% from 'field-macro.html' import displayField %}
{% extends "prelogin-layout.html" %}

{% block title %}Login {% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-4">
                <h2>Login now!</h2>
                <p>Enter you username/password to start Chat</p>

                <form action="/v1/login" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"  class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit"  value="Login" class="btn btn-warning">
                    </div>
                </form>
                <hr>
                <p>Have not registered? <a href={{ url_for('index') }}>Register here</a>.</p>
            </div>
            <div class="col-xs-6 col-md-4"></div>
        </div>
    </div>
{% endblock %}
