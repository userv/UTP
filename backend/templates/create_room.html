{% extends "layout.html" %}
{% block title %}Create room{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-3"></div>
            <div class="col-xs-6 col-md-6">
                <div class="my-5 ">
                    <h4>Create you chatroom</h4>
                    <form action="/v1/room" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" name="room-name"
                                   placeholder="Enter room name here...">
                        </div>
                        <input type="submit" value="Create">
                    </form>
                </div>
            </div>
            <div class="col-xs-6 col-md-3"></div>
        </div>
    </div>
{% endblock content %}
