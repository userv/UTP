<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Chat </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="static/main_style.css">
</head>
<body>
<div class="jumbotron">
    <h1 class="display-4">Chat</h1>
    <p class="lead">IRC Chat rooms are back. </p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-md-4"></div>
        <div class="col-xs-6 col-md-4">
            <div class="my-2 ">
                <h4>Register to start using Chat</h4>
                <hr>
            </div>
            <form action="/v1/register" , method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label for="password_verification">Confirm your password</label>
                    <input type="password" class="form-control" name="password_verification">
                </div>
                <div class="form-group">
                    <label for="full_name">Fullname</label>
                    <input type="text" class="form-control" name="full_name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <input type="submit" value="Create" class="btn btn-warning">
            </form>
            <hr>
            <p>Already registered? <a href="/v1/login">Login here</a>.</p>
        </div>
        <div class="col-xs-6 col-md-4"></div>
    </div>
</div>
</body>
</html>
