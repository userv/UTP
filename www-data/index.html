<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} - RChat</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css for prelogin pages -->
    <link rel="stylesheet" type="text/css" href="/static/main_style.css">
</head>

<body>
<h2>Get started!</h2>
<p>First time here? Register to start using Rchat</p>
<div class="container">
    <form action="/v1/register" , method="POST">
        <div class="form-group">
            <div class="form-item">
                <label for="username">Потребителско име</label>
            </div>
            <div class="form-item">
                <input type="text" name="username">
            </div>
            <div class="form-item">
                <label for="password">Парола</label>
            </div>
            <div class="form-item">
                <input type="password" name="password">
            </div>
            <div class="form-item">
                <label for="password">Потвърждение на паролата</label>
            </div>
            <div class="form-item">
                <input type="password" name="password_verification">
            </div>
            <div>
                <label for="username">Пълно име</label>
            </div>
            <div class="form-item">
                <input type="text" name="full_name">
            </div>
            <label for="username">E-mail</label>
            <div class="form-item">
                <input type="text" name="email">
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-warning">
            </div>
        </div>
    </form>
</div>

<hr>

<p>Already registered? <a href="/v1/login">Login here</a>.</p>
<p>Already registered? <a href="/v1/main">Main</a>.</p>


</body>
</html>
